<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="style2.css" />
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <header>
      <form>
        <br /><br />
        <h1 style="color: rgb(126, 26, 109)">Enter the following details</h1>
        <br /><br />
        <h3 style="color: rgb(190, 34, 68)">
          Register to receive excitig news and content about tourism
          Destinations in India
        </h3>
        <br /><br />
        <label for="name">Name</label>
        <input
          type="textbox"
          id="fname"
          placeholder="first name"
          class="name"
          onchange="upperCase1()"
        />
        <input
          type="textbox"
          id="lname"
          placeholder="last name"
          class="name"
          onchange="upperCase2()"
        /><br />
        <main>
          <nav class="main">
            <br />
            <label for="email">E-mail</label>
            <input type="email" id="email" class="email" />
            <br /><br />

            <label for="dob"> Date of Birth</label>
            <input type="date" id="dob" class="dob" />
            <br /><br />

            <label for="num">Phone number</label>
            <input
              type="tel"
              id="num"
              name="phone number"
              maxlength="10"
              class="num"
            />
            <br /><br />
          </nav>
        </main>
        <label for="ok">
          I authorise SkyHigh Tours and travels to contact me</label
        >
        <input
          type="checkbox"
          id="ok"
          class="ok"
          name="ok"
          onkeydown="keydownevent()"
        />
        <br /><br />

        <input type="submit" id="submit" class="submit" onclick="Func()" />
      </form>
      <br />

      <button onclick="move()"><a href="index.html">Home page</a></button>
      <br /><br />
    </header>
  </body>
</html>
